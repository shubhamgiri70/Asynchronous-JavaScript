<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Github User Finder</h1>
    </header>
    <main>
      <div>
        <input type="text" placeholder="Enter UserName" />
        <img
          class="profile-img"
          src="https://plus.unsplash.com/premium_photo-1715876234782-f67af6e647a3?q=80&w=1635&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="01"
        />
        <h2>Rayan</h2>
        <p>developer</p>
        <ul>
          <li class="followers">followers: 100</li>
          <li class="following">following: 134</li>
        </ul>
      </div>
    </main>
    <hr />
    <div class="cats">
      <h3>Random Cat Images</h3>
      <img
        class="cat-image"
        src="https://api.thecatapi.com/v1/images/search?limit=1&size=full"
        alt="01"
      />
      <button>Get New Cat</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
